    ﻿<!DOCTYPE html>
    <html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Response Server</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/index-script.js"></script>
        <link rel="shortcut icon" href="/img/SAP-thumb.png">
    </head>
    <body>
        <!--tabela editavel (arrasta e sota) refente a discplinas-->
        <div class="view-disciplina" id="div-disciplinas">
            <script th:inline="javascript">
                /*<![CDATA[*/

                idCurso = /*[[${h.curso.value}]]*/ '1';
                nPeriodo = /*[[${h.nPeriodo}]]*/ '1';
                /*]]>*/
            </script>
            <div id="navegacao-disciplina">
                <img  th:if="${h.periodo}>0" style="float: left;" src="/img/seta-esquerda.png" width="50" height="50" alt="">
                <img th:if="${h.periodo}<9" style="float: right;" src="/img/seta-direita.png" width="50" height="50" alt=""><!--<9"-->
                <span id="curso" class="dadosTabela" th:text="'Curso:'+${h.curso}"></span>
                <span id="periodo" class="dadosTabela" th:text="'Período:'+${h.nPeriodo}" ></span>
                <select id="todos-periodos">
                    <option th:each="i : ${p}" th:value="${i}" th:text="${i}" th:selected="${i==h.nPeriodo}" th:onclick="'mudaPeriodo(\''+${i}+'\');'"></option>
                </select>

            </div>
            <div class="container-horarios">
                <div th:each="slots,slotsIndex : ${h.slot.slots}" th:if="${slots.usado}" class="horario">
                    <span th:text="${slots.hora}"></span>
                </div>
            </div>
            <div class="container-disciplinas">
                <div th:each="slots,slotsIndex : ${h.slot.slots}" th:if="${slots.usado}" th:id="'y'+${slotsIndex.index}" class="linha-disciplina" >
                    <div  th:each="i,iIndex : ${slots.dias}" th:id="'divx'+${iIndex.index}+'y'+${slotsIndex.index}" class="espaco-disciplina" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="disciplina" th:style="'background-color:'+${h.getHorarioDisciplina(i).cor}+';'" ondblclick="dblclickDisicplina(event)" th:id="'x'+${iIndex.index}+'y'+${slotsIndex.index}"  draggable="true" ondragstart="drag(event)" th:attr="data-numero=${i}">
                            <span class="text" th:id="'spn'+${iIndex.index}+'y'+${slotsIndex.index}" th:text="${h.getHorarioDisciplina(i).disciplina.nome}" ondblclick="dblclickDisicplinaText(event)"></span><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <!--Escolha de cursos-->
        <div id="navegaca-disciplina">
            <div class="btn-navegacao" onclick="irParaDisciplinas()" style="background-color: red;">
                <label>olhar cursos</label>
            </div>
        </div>







        <!--   Alocação de professores   -->

        
    </body>
</html>
