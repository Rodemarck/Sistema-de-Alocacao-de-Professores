        <section id="disciplina">
            <div class="container-fluid view-disciplina" id="div-disciplinas">
                <div class="row" >
                    <div id="container-disciplinas">
                        <div class="col-md-2">
                            <div class="ml-0 container-horarios">
                                <div class="mt-2 mb-3 ml-2 horario" th:each="periodo : ${periodos}">
                                    <span class="span-center" th:text="${periodo}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="container-fluid" id="horarios">
                                <div class="row" th:each="periodo : ${periodos}">
                                    <!--/*@thymesVar id="diasSemana" type=""*/-->
                                    <div th:each="dia : ${diasSemana}" th:id="'div-x' + diasStat.index + 'y' + periodoStat.index" class="col-md-2 ml-3 mt-2 mb-2 p-0 espaco-disciplina" ondrop="drop(event)" ondragover="allowDrop(event)">
                                        <div class="disciplina" ondblclick="dblclickDisicplina(event)" th:id="'el-x' + diasStat.index + 'y' + periodoStat.index" draggable="true" ondragstart="drag(event)">
                                            <div class="ml-2" th:id="'space-x' + diasStat.index + 'y' + periodoStat.index">
                                                <span class="text ml-1 span-center" th:id="'span--x' + diasStat.index + 'y' + periodoStat.index">-- --</span><br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <div id="mensagens">
            <!-- modal dsicplina-->
            <div class="modal fade" id="modal-disciplina" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nova mensagem</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="modal-professor" class="col-form-label">Alocar Professor</label>
                                    <select id="modal-professor" class="form-control">
                                        <option selected></option>
                                        <option>...</option>
                                        <option>sexo</option>
                                    </select>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="modal-nome">Disciplina</label>
                                        <select id="modal-nome" class="form-control">
                                            <option selected>Escolher Disciplina</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="modal-codigo">Código</label>
                                        <input type="text" class="form-control" id="modal-codigo" readonly>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="modal-turma">Turma</label>
                                        <input type="text" class="form-control" id="modal-turma" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="modal-cor">Cor</label>
                                        <input type="text" class="form-control" id="modal-cor" readonly>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="modal-tipo">Tipo</label>
                                        <input type="text" class="form-control" id="modal-tipo" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="recipient-area">Área</label>
                                        <input type="text" class="form-control" id="recipient-area" readonly>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="modal-curso">Curso</label>
                                        <input type="text" class="form-control" id="modal-curso" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="modal-periodo">Periodo</label>
                                        <input type="text" class="form-control" id="modal-periodo" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" onclick="salvar()">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="porta-Professores" style="display: none">
            <select id="prof-arc" >
                <option value=""/>
                <option th:each="pro : ${prof_ARC}" th:text="${pro.nome}" th:value="${pro.CPF}"/>
            </select> 
            <select id="prof-fc" >
                <option value=""/>
                <option th:each="pro : ${prof_FC}" th:text="${pro.nome}" th:value="${pro.CPF}"/>
            </select> 
            <select id="prof-ensiso" >
                <option value=""/>
                <option th:each="pro : ${prof_ENSISO}" th:text="${pro.nome}" th:value="${pro.CPF}"/>
            </select> 
            <select id="prof-geral" >
                <option value=""/>
                <option th:each="pro : ${prof}" th:text="${pro.nome}" th:value="${pro.CPF}"/>
            </select> 
            <select id="disc">
                <option value=""/>
                <option th:each="dis : ${disciplinas}" th:text="${dis.nome}" th:value="${dis.ID}"/>
            </select>
        </div>
    </div>
