<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastro</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/cadastro-style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="shortcut icon" href="/img/SAP-thumb.png" >
        <script type="text/javascript" src="/js/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="linha">
                <header>
                    <div class="coluna col6">
                        <a href="/">
                            <img src="/img/SAP-branco.png" class="logoSAP" alt="Logo do Site" title="SAP">
                        </a>
                        <a href="http://www.ufrpe.br/" target="_blank">
                            <img src="/img/ufrpe-logo-semfundo.png" alt="Site da Instituição" class="logoUFRPE" title="UFRPE">
                        </a>
                    </div>
                    <div class="coluna col6">
                        <nav>
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li><a href="/sobre">Sobre</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>
        </div>
        <div class="linha">
            <section>
                <div class="coluna col12">
                    <h1>Cadastro de Professor</h1>
                    <hr>
                    <div class="formulario">
                        <form id="formCadastro" onsubmit="return cadastra(this)" method="POST">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                            <div class="px"> 
                                <label for="login">Login</label>
                                <input type="text" name="login" id="login" placeholder="Escolha e digite um login" required>
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" placeholder="Senha contendo letras e números" required>
                            </div>
                            <label for="mail">Email</label>
                            <input type="email" name="email" id="mail" placeholder="Digite seu email" required>
                            <div class="px">
                                <label for="cpf">CPF</label>
                                <input  type="text" name="cpf" id="cpf" placeholder="Informe seu CPF (Apenas números)" required>
                                <label for="area">Área</label>
                                <select name="area" id="area" required>
                                    <option value="ARC">ARC</option>
                                    <option value="ENSISO">ENSISO</option>
                                    <option value="FC">FC</option>
                                </select>
                            </div>
                            <div class="px">
                                <label for="iTipo">Tipo</label>
                                <select name="tipo" id="iTipo" required>
                                    <option value="COORDENADOR">Coordenador</option>
                                    <option value="PROFESSOR">Professor</option>
                                    <option value="SUPREVISOR">Supervisor</option>
                                </select>
                            </div>
                            <div class="botoes"> 
                                <button class="btn btn-outline-light botao">Efetuar Cadastro</button>
                                <a type="button" href="/" class="btn btn-outline-light botao">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>       
            </section>
        </div>
        <div class="footer">
                <div class="linha">
                    <footer>
                        <div class="coluna col12">
                            <a href="https://fabricahirukar.wixsite.com/fabrica" target="_blank">
                                <img src="/img/hirukar-logo.png" alt="">
                            </a>
                            <span>&copy; Desenvolvido pela fábrica Hirukar</span>
                        </div>
                    </footer>
                </div>
            </div>
        <script type="text/javascript" src="/js/cadastroProfessor-script.js"></script>
    </body>
</html>
