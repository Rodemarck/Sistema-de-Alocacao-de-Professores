<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastro</title>
        <link rel="shortcut icon" href="/img/SAP-thumb.png" >
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/cadastro-style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="linha">
                <header>
                    <div class="coluna col6">
                        <a href="/">
                            <img src="/img/SAP-branco.png" class="logoSAP" alt="Logo do Site" title="SAP">
                        </a>
                        <a href="http://www.ufrpe.br/" target="_blank">
                            <img src="/img/ufrpe-logo-semfundo.png" alt="Site da Instituição" class="logoUFRPE" title="UFRPE">
                        </a>
                    </div>
                    <div class="coluna col6">
                        <nav>
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li><a href="/sobre">Sobre</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            </div>
        </div>
        <div class="linha">
            <section>
                <div class="coluna col12">
                    <h1>Cadastro de Professor</h1>
                    <hr>
                    <div class="formulario">
                        <form id="formCadastro"  method="POST">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="nome" id="iNome" required>
                            <div class="px"> 
                                <label for="login">Login</label>
                                <input type="text" name="login" id="iLogin" required>
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="iSenha" required>
                            </div>
                            <label for="mail">Email</label>
                            <input type="email" name="mail" id="iEmail" required>
                            <div class="px">
                                <label for="codigo">Código</label>
                                <input  type="text" name="codigo" id="iCodigo" required>
                                <label for="area">Área</label>
                                <select name="area" id="iArea" required>
                                    <option value="0">Arq</option>
                                    <option value="1">Enciso</option>
                                    <option value="2">FC</option>
                                </select>
                            </div>
                            <div class="botoes"> 
                                <button class="btn btn-outline-light botao">Efetuar Cadastro</button>
                                <button type="button" onclick="window.history.back()" class="btn btn-outline-light botao">Voltar</button>
                            </div>
                        </form>
                    </div>
                </div>       
            </section>
        </div>
        <div class="footer">
            <div class="linha">
                <footer>
                    <div class="coluna col12">
                        <a href="https://fabricahirukar.wixsite.com/fabrica" target="_blank">
                            <img src="/img/hirukar-logo.png" alt="">
                        </a>
                        <span>&copy; Desenvolvido pela fábrica Hirukar</span>
                    </div>
                </footer>
            </div>
        </div>
        <script type="text/javascript" src="/js/cadastroProfessor-script.js"></script>
    </body>
</html>
