<!DOCTYPE html>
<html   lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sistema de Alocação de Professores</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/preferencias.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="shortcut icon" href="/SAP-thumb.png">
        <link rel="stylesheet" href="css/regras-style.css">
    </head>
    <body>
        <div class="container-fluid">
        <div class= "row">
            <div class="header col bg">
                <div class= "linha col ">
                    <header>
                    <div class="coluna col9 imgs">
                        <a href="/menuProfessor">
                              <img src="/img/SAP-branco.png" id="logoSAP" alt="Logo do Site" title="SAP">
                        </a>
                        <a href="http://www.ufrpe.br/" target="_blank">
                            <img src="/img/ufrpe-logo-semfundo.png" alt="Site da Instituição" id="logoUFRPE" title="UFRPE">
                        </a>
                    </div>
                    <div class="coluna col3">
                        <p><!--aqui vai ter o nome da pessoa que ta usando e o que ela é-->Nome - Código</p>
                    </div>
	                </header>
	                </div>
	            </div> 
	        </div>
        </div >
        
        <div class="container">
            <div class="linha mb-3">
                <div class="coluna col12">
                    <h1 style="color: #343a40" class="text-center mt-4">Preferências</h1>
                    <hr>
                </div>
            </div>
            <div style="color: #343a40" class="row text-center">
                <div class="col-7">
                    <h2 class="text-center mb-3">Disciplinas</h2>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Área</th>
                                <th>Tipo</th>
                                <th><i>Adicionar</i></th>
                            </tr>
                        </thead>
                        <tbody id="tabelaEsquerda">
                            
                        </tbody>
                    </table>
                </div>
                
                <div class="col-5">
                    <h2 class="text-center mb-3">Escolhas</h2>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th><i>Remover</i></th>
                                <th>Disciplina</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaDireita">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="my-5 text-center">
                <button class="btn btn-dark mx-2" onclick="atualizarPreferencias()">Salvar</button>
                <a href="/menuProfessor" class="btn btn-dark mx-2">Voltar</a>
            </div>
        </div>

        <div style="background: #ebe9e9">
            <div class="py-3 container">
                <div class="row">
                    <div class="col text-center">
                        <ul style="list-style: none">
                            <li class="mb-3 mt-4">
                                <a href="https://fabricahirukar.wixsite.com/fabrica" target="_blank">
                                    <img style="width: 50px" src="/img/hirukar-logo.png" alt="">
                                </a>
                            </li>
                            <li>
                                <span style="color: #343a40; font-size: 18px">&copy; Desenvolvido pela fábrica Hirukar</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/preferencia.js"></script>
    </body>
</html>
